<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Zone Lk | Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    background:
    linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.9)),
    url("https://i.imgur.com/9z6xR0K.jpg"); /* Dark Anime Wallpaper */
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins', sans-serif;
    color:#fff;
}

.card{
    width:95%;
    max-width:430px;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    border-radius:20px;
    padding:25px;
    box-shadow:0 0 30px rgba(255,0,0,0.3);
    animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.logo{
    text-align:center;
    font-family:'Orbitron', sans-serif;
    font-size:26px;
    color:#ff2d2d;
    text-shadow:0 0 12px red;
    margin-bottom:5px;
}

.tag{
    text-align:center;
    font-size:13px;
    opacity:0.85;
    margin-bottom:20px;
}

.anime{
    width:120px;
    margin:0 auto 20px;
    display:block;
    filter:drop-shadow(0 0 15px red);
}

.btn{
    display:block;
    text-decoration:none;
    color:#fff;
    text-align:center;
    padding:14px;
    margin:10px 0;
    border-radius:14px;
    font-weight:500;
    letter-spacing:0.5px;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.05);
}

.red{
    background:linear-gradient(135deg,#ff0000,#ff5e00);
    box-shadow:0 0 12px rgba(255,0,0,0.6);
}

.blue{
    background:linear-gradient(135deg,#0066ff,#00c6ff);
    box-shadow:0 0 12px rgba(0,140,255,0.6);
}

.green{
    background:linear-gradient(135deg,#00b09b,#96c93d);
    box-shadow:0 0 12px rgba(0,255,170,0.6);
}

.footer{
    text-align:center;
    margin-top:18px;
    font-size:12px;
    opacity:0.7;
}
</style>
</head>

<body>

<div class="card">

    <div class="logo">MOVIE ZONE LK</div>
    <div class="tag">Official Movie & Series Platform</div>

    <!-- Anime Character -->

    <a class="btn blue" href="https://chat.whatsapp.com/BcLgx8548qHBP7xovU0JTk" target="_blank">

</div>
